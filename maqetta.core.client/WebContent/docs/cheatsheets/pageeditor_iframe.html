<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../../dijit/themes/claro/claro.css">
    <script src="../../dojo/dojo.js" djConfig="parseOnLoad: true"></script>
	<script>require([
	    "dojo/ready",
	    "dijit/form/VerticalSlider",
	    "dojo/dom", 
	    "dojo/parser" 
	], function(ready, VerticalSlider, dom){
	    ready(function(){
	        var slider = new VerticalSlider({
	            name: "cheatsheet_slider",
	            "class": "cheatsheet_slider",
	            value: 1,
	            minimum: 0,
	            maximum: 1.5,
	            intermediateChanges: true,
	            style: "height:300px;",
	            onChange: function(value){
	            	var style = dom.byId("cheatsheetcontent").style;
	                style.webkitTransformOrigin = '0px 0px';
	                style.transformOrigin = '0px 0px';
	                var transformedValue = 2-value;
	                console.log('value='+value+',transformedValue='+transformedValue);
	                style.webkitTransform = 'scale('+transformedValue+')';
	                style.transform = 'scale('+transformedValue+')';
	            }
	        }, "cheatsheet_slider");
	    });
	});</script>
	<link rel="stylesheet" href="../maqettadocs.css">
</head>
<body class="claro">
	<table class='cheatsheet_table' border='0' cellspacing='0' cellpadding='0'>
		<colgroup>
			<col style='width:40px'/>
			<col style='width:*'/>
		</colgroup>
		<tr>
		    <td><div id="cheatsheet_slider"></div></td>
			<td id='cheatsheetcontent'>
				<img src='img/WelcomePage.png' style='border:none;width:100%;'></img>
			</td>
		</tr>
	</table>
</body>
</html>
