<div>
	<div class="dijitDialogPaneContentArea">
		<label for="fileDialogParentFolder">${uiNLS.parentFolder}</label>
		<div dojoAttachPoint="fileDialogParentFolder"></div>
		<div>
			<input dojoAttachPoint="uploader" multiple="true" type="file" data-dojo-type="dojox.form.Uploader"/>
		</div>
		<div dojoAttachPoint="filelist"></div>
	</div>

  <div class="dijitDialogPaneActionBar">
  	<button dojoAttachPoint="uploadBtn" class="uploadBtn" dojoType="dijit.form.Button">${uiNLS.upload}</button>
		<button dojoType='dijit.form.Button' dojoAttachEvent='onClick:_cancelButton'>${uiNLS.cancelButtonLabel}</button>
	</div>
</div>
