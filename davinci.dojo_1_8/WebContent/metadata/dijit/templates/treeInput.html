<div dojoType="dijit.layout.BorderContainer" design="headline" gutters="false" 
	liveSplitters="false" id="borderContainer" class="treeInput">
	
	<div data-dojo-type="dijit.layout.BorderContainer" data-dojo-props="design:'headline', gutters:false, liveSplitters:false,region:'center'" class="previewPanelCenterContentPane">
    	<div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'top'" class="previewPanelSectionLabelContainer"> 
    		<span>{preview}</span><span class="previewPanelPreviewNote">{previewNote}</span>
    	</div>
    	<div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'center'" class="previewPanelPreviewPaneCenter" id="treeInputPreviewPanelPreviewPaneCenter">
    		<div dojoType="dijit.layout.LayoutContainer">
				<div dojoType="dijit.Toolbar" layoutAlign="top">
					<button dojoType="dijit.form.Button" type="button" id="treeInputAddChildButton">{addChild}</button> 
					<button dojoType="dijit.form.Button" type="button" id="treeInputInsertBeforeButton" >{insertBefore}</button> 
					<button dojoType="dijit.form.Button" type="button" id="treeInputInsertAfterButton">{insertAfter}</button> 
					<span data-dojo-type="dijit.ToolbarSeparator"></span>
					<button dojoType="dijit.form.Button" type="button" id="treeInputDeleteButton">{remove}</button> 
					<span data-dojo-type="dijit.ToolbarSeparator"></span>
					<button dojoType="dijit.form.Button" type="button" id="treeInputMoveUpButton">{moveUp}</button> 
					<button dojoType="dijit.form.Button" type="button" id="treeInputMoveDownButton">{moveDown}</button> 
					<button dojoType="dijit.form.Button" type="button" id="treeInputShiftLeftButton">{shiftLeft}</button>
					<button dojoType="dijit.form.Button" type="button" id="treeInputShiftRightButton">{shiftRight}</button>
				</div>
		    	<div id="previewPanelGridContentPane" data-dojo-type="dijit.layout.ContentPane" layoutAlign="client" class="previewPanelGridContentPane">
		    </div>
		</div>
	</div>
    </div>
    <div data-dojo-type="dijit.layout.BorderContainer" data-dojo-props="region:'trailing', design:'headline', gutters:false, liveSplitters:false, splitter:true" class="previewPanelTrailingContentPane">
    	<div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'top'" class="previewPanelSectionLabelContainer"> 
    		<div>{nodeProperties}</div>
    	</div>
    	<div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'center'" class="previewPanelColumnPropsPaneCenter">
	    	<div class="previewPanelColumnPropsDiv"> 
		    	<table cellspacing="5px" class="previewPanelColumnPropsTable">
		    		<tr>
						<td><label>{idLabel}</label></td> 
						<td><label id="treeInputFieldOutput"></label></td>
					</tr>
					<tr>
						<td><label for="treeInputLabelInput">{labelLabel}</label></td>
						<td><input id="treeInputLabelInput" data-dojo-type="dijit.form.TextBox" type="text" disabled="disabled" class="previewPanelColumnInputField"></input></td>
					</tr>
					<tr>
						<td><label for="treeInputIconInput">{iconLabel}</label></td>
						<td>
							<input id="treeInputIconInput" data-dojo-type="dijit.form.TextBox" type="text" disabled="disabled" class="previewPanelColumnInputField"></input>
						</td>
					</tr>
					<tr>
						<td><label for="treeOnClickInput">{onClickLabel}</label></td>
						<td><input id="treeOnClickInput" data-dojo-type="dijit.form.TextBox" type="text" disabled="disabled" class="previewPanelColumnInputField"></input></td>
					</tr>
					<tr>
						<td><label for="treeOnDblClickInput">{onDblClickLabel}</label></td>
						<td><input id="treeOnDblClickInput" data-dojo-type="dijit.form.TextBox" type="text" disabled="disabled" class="previewPanelColumnInputField"></input></td>
					</tr>
					<tr>
						<td><label for="treeOnCloseInput">{onCloseLabel}</label></td>
						<td><input id="treeOnCloseInput" data-dojo-type="dijit.form.TextBox" type="text" disabled="disabled" class="previewPanelColumnInputField"></input></td>
					</tr>
				</table> 
			</div>
		</div>
    </div>
        
 	<!--OK/Cancel button area on bottom -->
	<div dojoType="dijit.layout.LayoutContainer" style="height: 4em;padding:0px" region="bottom" >
		<div dojoType="dijit.layout.ContentPane" layoutAlign="left" style="width: 40%;padding:0px;margin:0px;"></div>
		<div dojoType="dijit.layout.ContentPane" layoutAlign="client" style="width:100px;margin:0px;">
			<button dojoType="dijit.form.Button" type="button" id="treeInputOkButton" >{buttonOk}</button>
			<button dojoType="dijit.form.Button" type="button" id="treeInputCancelButton">{buttonCancel}</button>
		<div dojoType="dijit.layout.ContentPane" layoutAlign="right" style="width: 40%;padding:0px;margin:0px;"></div>
		</div>
	</div>

</div>
