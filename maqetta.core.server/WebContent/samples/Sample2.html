<!DOCTYPE html>
<html>
<head>
<title>Sample2.html</title>
<style type="text/css">
@import "themes/claro/claro.css";
@import "app.css";
@import "lib/dojo/dojo/resources/dojo.css";
</style>
<script type="text/javascript" src="maqetta/maqetta.js"></script>
<script type="text/javascript" data-dojo-config="'async':true,'parseOnLoad':true,'packages':[{'name':'clipart','location':'../../clipart'},{'name':'shapes','location':'../../shapes'}]" src="lib/dojo/dojo/dojo.js"></script>
<script type="text/javascript" src="maqetta/States.js"></script>
<script type="text/javascript">
require(['dijit/layout.ContentPane']);
require(['dijit/form.TextBox']);
require(['dijit/form.Button']);
require(['dijit/layout.TabContainer']);
require(['dijit/Calendar']);
</script>
</head>
<body class="claro" data-davinci-ws="collapse" id="myapp" dvFlowLayout="false" dvStates="{'Home':{'origin':true}}">
 <img src="SampleBanner.jpg" style="left: 17px; top: 18px; position: absolute;"></img>
 <div dojoType="dijit.layout.ContentPane" title="Pane" doLayout="false" style="left: 26px; top: 108px; position: absolute; width: 255px; height: 136px; display: block;" dvStates="{'Home':{'style':{'display':'none'}}}">
<label style="top: 32px; left: 25px; position: absolute;">
    Login:</label>
  <label style="left: 25px; top: 61px; position: absolute;">
    Password:</label>
  <input type="text" dojoType="dijit.form.TextBox" style="left: 102px; top: 32px; position: absolute; width: 144px;"></input>
  <input type="text" dojoType="dijit.form.TextBox" disabled="false" readOnly="false" intermediateChanges="false" trim="false" uppercase="false" lowercase="false" propercase="false" style="left: 102px; top: 61px; position: absolute; width: 144px;"></input>
  <input type="button" dojoType="dijit.form.Button" disabled="false" intermediateChanges="false" label="Login" style="left: 109px; top: 95px; position: absolute;" onclick="davinci.states.setState('Home')"></input>
</div>
 <span dojoType="dijit.layout.TabContainer" style="left: 329px; top: 90px; position: absolute; width: 211px; height: 237px; min-width: 1em; min-height: 1em;" controllerWidget="dijit.layout.TabController" dvStates="{'Home':{'style':{'left':'190px'}}}">
<div dojoType="dijit.layout.ContentPane" title="Tab 1" extractContent="false" preventCache="false" preload="false" refreshOnShow="false" selected="true" closable="false" style="width: 651px; height: 424px;" doLayout="false">
<input dojoType="dijit.Calendar" datePackage="dojo.date" style="left: 10px; top: 10px; position: absolute;" value="2011-04-20"></input>
</div>
<div dojoType="dijit.layout.ContentPane" title="Tab 2" extractContent="false" preventCache="false" preload="false" refreshOnShow="false" selected="true" closable="false" style="width: 651px; height: 424px;" doLayout="false"></div>
</span>
 </body>
</html>
