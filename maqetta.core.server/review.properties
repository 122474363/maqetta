maqetta.review.invitationSubject=Maqetta Review Invitation:
maqetta.review.invitationTemplate=<!DOCTYPE HTML PUBLIC \"-//W3C//DTD HTML 4.01 Transitional//EN\"><html><head></head><body><div>${displayName} has invited you to review the page.</div><div>Description: ${message}</div><br /><div>Click on the Review Link below to enter Maqetta's review and commenting module. If you haven't registered yet with Maqetta and/or are not currently logged into Maqetta, you may need to go through a registration and/or sign-in process before you can start reviewing. If so, you may need to click on the Review Link below once to go to the login and/or registration pages, and then once logged in, you may need to click on the Review Link again.</div><br /><div>Review Link: <a href="${url}">${url}</a></div></body></html>
maqetta.review.commentNotificationSubject=Reviewer has added a comment on your page.
maqetta.review.commentTemplate=<!DOCTYPE HTML PUBLIC \"-//W3C//DTD HTML 4.01 Transitional//EN\"><html><head></head><body><p>${displayName} added comment on your page <a href="${url}">${pagename}</a>:</p><table><tr><th align="left">Comment owner:</th><td>${username}</td></tr><tr><th align="left">Comment subject:</th><td>${title}</td></tr><tr><th align="left">Comment content:</th><td>${content}</td></tr><tr><th align="left">Page name:</th><td>${pageName}</td></tr><tr><th align="left">Page state:</th><td>${pagestate}</td></tr><tr><th align="left">Time:</th><td>${time}</td></tr></table><div><p>You are receiving this mail because you are designer of this page.</p><br /><p>DO NOT RESPOND TO THE SERVICE MACHINE THAT GENERATED THIS NOTE</p></div></body></html>

