<div class="iconContaienrInputRow">
  <div style="float: right">
  	<input data-dojo-type="dijit.form.Button" data-dojo-attach-point="iconButton" label="+" data-dojo-attach-event="onClick:_onAddRow"/>
  	<input data-dojo-type="dijit.form.Button" data-dojo-attach-point="iconButton" label="-" data-dojo-attach-event="onClick:_onRemoveRow"/>
  </div>
  <div style="float: left;">
    <div style="padding-bottom: 5px;">Label:</div>
    <input data-dojo-type="dijit.form.TextBox" data-dojo-attach-point="labelTextBox"/>
  </div>
  <div style="float: left; padding-left: 30px;">
    <div style="padding-bottom: 5px;">Icon:</div>
    <img src="" data-dojo-attach-point="iconImg"/>
    <input data-dojo-type="dijit.form.Button" data-dojo-attach-point="iconButton" label="Choose Icon.." data-dojo-attach-event="onClick:_onFileSelect"/>
  </div>
  <div style="clear: both; padding-bottom: 10px;"></div>
</div>
