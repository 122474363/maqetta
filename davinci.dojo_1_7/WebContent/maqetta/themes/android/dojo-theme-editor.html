<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Theme Editor</title>


<script type="text/javascript" src="/maqetta/app/static/lib/dojo/1.7/dojo/dojo.js" djConfig="parseOnLoad: true, "></script>
<script type="text/javascript">
dojo.require('dojox.mobile');
dojo.require('dojox.mobile.parser');

</script>
<link href="/maqetta/app/static/lib/dojo/1.7/dojox/mobile/themes/custome/custom.css" type="text/css" rel="stylesheet"/>
<link href="/maqetta/app/static/lib/dojo/1.7/dojox/mobile/themes/iphone/custom-compat.css" type="text/css" rel="stylesheet"/>
</head>
<body class="a3">

 <style>
  body {
    padding : 5px;
    margin : 0;
}

  .theming-group {
    padding : 0;
    padding-top : .3em;
    padding-bottom : 0;
    border-spacing : 0;
}

  .theming-group-title {
    color : #333;
    font-family : cursive;
    background-color : #aaa;
    padding-left : .3em;
}

  .theming-group-widgets {
    padding : 0;
}

  -widgets#other {
    width : 40em;
}

  #SampleContentPane {
    width : 200px;
    overflow : hidden;
}

  #SampleAccordionPane {
    width : 200px;
    height : 150px;
}

  #SampleTabContainer {
    width : 175px;
    height : 150px;
}

  .widget-sample {
    margin-left : .3em;
    margin-right : .3em;
    margin-top : .3em;
    margin-bottom : .1em;
}

 </style>
 <div class="theming-group">
  <div class="theming-group-title">
			Global Styling
   </div>

   <div class="globalWidget">

 <table style="width: 911px; height: 173px;">
  <tbody>
   <tr>
     <td>
   <div style="width:100px; height:100px;">
     <div id="View_0" dojoType="dojox.mobile.View" class="dvThemeWidget" style="height: 100%;" selected="true">
					View
					</div>
    </div>
   </td>
     <td>

   </td>
   </tr>

    </tbody>
 </table>
   </div>

  </div>
 <div class="theming-group">
  <div class="theming-group-title">
			Primitive Widgets
		</div>
  <div class="theming-group-widgets">
   <table role="presentation">
    <tbody>
     <tr valign="top">
      <td style="width:150px">
       <div class="widget-sample">
        <button label="Button" dojoType="dojox.mobile.Button" class="dvThemeWidget"></button>
        <button label="ToggleButton" dojoType="dojox.mobile.ToggleButton" class="dvThemeWidget"></button>
        <div dojoType="dojox.mobile.Switch" class="dvThemeWidget"></div>
       </div>



      </td>
      <td style="width:150px">
       <h1 label="Heading" dojoType="dojox.mobile.Heading" class="dvThemeWidget"></h1>
       </td>
      <td>

      </td>
     </tr>
    </tbody>
   </table>
  </div>
 </div>
 <div class="theming-group">
  <div class="theming-group-title">
			Container Widgets
		</div>
  <div class="theming-group-widgets">
   <table role="presentation">
    <tbody>
     <tr valign="top">
      <td style="width:150px">
		<span>Sytles are shared with EdgeToEdgeList</span>
		<ul dojoType="dojox.mobile.RoundRectList" class="dvThemeWidget">
			<li label="Item 1" dojoType="dojox.mobile.ListItem" sync="true" moveTo="test"></li>
			<li label="Item 2" dojoType="dojox.mobile.ListItem"></li>
		</ul>
      </td>
      <td>

      </td>
      <td>

      </td>
     </tr>
     <tr>
      <td>

      </td>
      <td>

      </td>
     </tr>
    </tbody>
   </table>
  </div>
 </div>

</body>
</html>
