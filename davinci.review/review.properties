maqetta.review.invitationSubject=You have been invited to review the published file(s).
maqetta.review.invitationTemplate=<!DOCTYPE HTML PUBLIC \"-//W3C//DTD HTML 4.01 Transitional//EN\"><html><head></head><body><div>${username} has invited you to review this design.</div><div>${username}'s message: ${message}</div><br /><div>You can review the page by clicking this link: ${url}</div><br /><div><span style="font-weight:bold">Please ensure</span> that you have a Maqetta account registered with this email address and already logged into Maqetta.</div></body></html>
maqetta.review.commentNotificationSubject=Reviewer has added a comment on your page.
maqetta.review.commentTemplate=<!DOCTYPE HTML PUBLIC \"-//W3C//DTD HTML 4.01 Transitional//EN\"><html><head></head><body><table><caption>${username} add comment on your page "${pagename}"</caption><tr><th>Comment owner:</th><td>${username}</td></tr><tr><th>Comment subject:</th><td>${title}</td></tr><tr><th>Comment type:</th><td>${type}</td></tr><tr><th>Comment severity:</th><td>${severity}</td></tr><tr><th>Comment status:</th><td>${status}</td></tr><tr><th>Comment content:</th><td>${content}</td></tr><tr><th>Page name:</th><td>${pageName}</td></tr><tr><th>Page state:</th><td>${pagestate}</td></tr><tr><th>Time:</th><td>${time}</td></tr></table><div><p>You are receiving this mail because you are designer of this page.</p><br /><p>DO NOT RESPOND TO THE SERVICE MACHINE THAT GENERATED THIS NOTE</p></div></body></html>